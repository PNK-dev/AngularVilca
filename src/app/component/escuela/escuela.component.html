<app-home></app-home>
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <!-- Botón para Crear -->
    <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-success"
      (click)="showDialogCreate()" style="margin-bottom: 20px;"></button>
  
    <!-- Tabla de Escuelas -->
    <p-table [value]="escuelas" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Facultad</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-escuela>
        <tr>
          <td>{{ escuela.idescuela }}</td>
          <td>{{ escuela.nombre }}</td>
          <td>{{ escuela.idfacultad }}</td>
          <td>
            <!-- Botón para Editar -->
            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded"
              (click)="showDialogEdit(escuela.idescuela)"></button>
  
            <!-- Botón para Eliminar -->
            <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger"
              (click)="confirmDeleteEscuela(escuela.idescuela)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  
    <!-- Diálogo para Crear/Editar Escuela -->
    <p-dialog header="{{titulo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
      <div class="flex align-items-center gap-3 mb-3">
        <label for="nombre" class="font-semibold w-6rem">Nombre:</label>
        <input pInputText [(ngModel)]="escuela.nombre" name="nombre" id="nombre" class="flex-auto" autocomplete="off" />
      </div>
      <div class="flex align-items-center gap-3 mb-3">
        <label for="idfacultad" class="font-semibold w-6rem">ID Facultad:</label>
        <input pInputText [(ngModel)]="escuela.idfacultad" name="idfacultad" id="idfacultad" class="flex-auto" autocomplete="off" />
      </div>
      <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="{{opc}}" (click)="confirmSaveEscuela()" />
      </div>
    </p-dialog>
  
    <!-- Notificaciones y diálogos de confirmación -->
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>
</div>
